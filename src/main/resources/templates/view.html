<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/friend.css}">
    <style>
        /* 스타일 추가 */
        .box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .title {
            font-weight: bold; /* 제목을 볼드체로 설정 */
        }
    </style>
</head>
<body>
<div class="box">
    <!-- 제목을 볼드체로 표시 -->
    <h2 class="title" th:text="${board.title}"></h2>
    <p><strong>Name:</strong> <span th:text="${board.name}"></span> </p>
    <p><strong>Content:</strong> <span th:text="${board.content}"></span> </p>
    <p><strong>Created At:</strong> <span th:text="${#temporals.format(board.createdAt, 'yyyy/MM/dd HH:mm:ss')}"></span> </p>
    <p><strong>Updated At:</strong> <span th:text="${#temporals.format(board.updatedAt, 'yyyy/MM/dd HH:mm:ss')}"></span> </p>
</div>

<a th:href="@{/list}">List</a>
<a th:href="@{/updateForm/{id}(id=${board.id})}">Edit</a>
<a th:href="@{/deleteForm/{id}(id=${board.id})}">Delete</a>
</body>
</html>
